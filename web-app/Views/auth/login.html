<div class="container" data-ng-controller="UserCtrl"  data-ng-hide="appConfig.token!=''">
    <div class="row">
        <div class="col-md-6 col-md-offset-2" >
            <div class="panel panel-default">
                <div class="panel-body">
                    <h5 class="text-center">
                    <a class="btn btn-sm btn-primary btn-block" onclick="window.location.href = '#/signup'">SIGN UP</a>
                    </h5>
                    <form name="LoginForm1"  class="form form-signup" role="form" novalidate>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" name="username" data-ng-model="user.username" class="form-control" ng-minlength="1"  placeholder="Username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                
                                <input type="text" name="preventAutoPass" id="preventAutoPass" style="display:none" />
                               
                                <input type="password" name="password" data-ng-model="user.passwordHash"  class="form-control" ng-minlength="1" placeholder="Password" autocomplete="off"/>
                            </div>
                        </div>
                        <input class="btn btn-sm btn-primary btn-block"  ng-disabled="LoginForm1.$invalid" ng-enabled="!LoginForm1.$invalid" type="submit" value="Sign in" data-ng-click="login()"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
